<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucy">
    <title>Camp Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
            <div id="registrationContainer">
            <div class="container">
                <h1>Youth Camp Registration</h1>
                <p>Please fill out the form below to register an adult and their participants for Youth Camp.</p>
            </div>

            <form id="registrationForm">
                <fieldset>
                    <legend>Adult Information</legend>
                    <label for="adultName">Adult Name:</label>
                    <input type="text" id="adultName" name="adultName" required>
                </fieldset>

                <fieldset id="participants">
                    <legend>Participants</legend>

                    <!-- First Participant -->
                    <div class="participant" id="participant1">
                        <label for="participantName1">Participant Name:</label>
                        <input type="text" id="participantName1" name="participantName1" required>

                        <label for="fee1">Fee ($):</label>
                        <input type="number" id="fee1" name="fee1" min="0" required>
                    </div>
                </fieldset>

                <button type="button" id="addParticipant">Add Participant</button>
                <button type="submit">Submit Registration</button>
            </form>
        </div>

        <!-- Summary Message (Initially Hidden) -->
        <div id="summary" class="hide"></div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
